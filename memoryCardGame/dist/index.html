    <div class="header">
        <h1>Memory Card Game</h1>
        <div class="stats" id="singlePlayerStats">
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time"></div>
            </div>

            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves"></div>
            </div>

            <div class="stat">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="matches"></div>
            </div>
        </div>

        <div class="stats" id="twoPlayersStats" style="display: none;">
            <div class="stat" id="player1Stat">
                <div class="stat-label">Player 1</div>
                <div class="stat-value" id="player1Score">0</div>
                <div class="player-turn-indicator active" id="player1Indicator">⬤</div>
            </div>

            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="totalMovesTwo">0</div>
            </div>

            <div class="stat" id="player2Stat">
                <div class="stat-label">Player 2</div>
                <div class="stat-value" id="player2Score">0</div>
                <div class="player-turn-indicator" id="player2Indicator">⬤</div>
            </div>
        </div>
    </div>

    <div class="game" id="game"></div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <div id="singlePlayerResults">
                <h2>You won!</h2>
                <p>Moves: <span id="totalMoves"></span></p>
                <p>Time: <span id="totalTime"></span></p>
            </div>
            <div id="twoPlayersResults" style="display: none;">
                <h2 class="winner" id="winnerName"></h2>
                <p>Player 1: <span id="finalScore1"></span> points</p>
                <p>Player 2: <span id="finalScore2"></span> points</p>
                <p>Total moves: <span id="finalTotalMoves"></span></p>
            </div>
            <button class="btn" id="resetGame">Play Again</button>
        </div>
    </div>
</div>
